<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MorseCode Translator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">MorseCode Translator</h1>
      <div class="translateEnglish">
        <h1 class="translateEnglish__header">Type & Translate</h1>
        <textarea
          name=""
          id="translateEnglish__input"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="buttons">
        <button id="translate">Translate</button>
        <button id="reset">Reset</button>
      </div>
      <div class="translateEnglish__translated">
        <div><p id="translateEnglish__translated__container"></p></div>
      </div>
    </main>
  </body>
  <script type="module" src="./functions.js"></script>
  <script type="module" src="./app.js"></script>
</html>
